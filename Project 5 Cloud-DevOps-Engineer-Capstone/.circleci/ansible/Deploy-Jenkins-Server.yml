
---
- name: "configuration play."
  hosts: web
  user: ubuntu
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
  roles:
    # Deploy-Jenkins-server
    - install-virtualbox
    - Install-Docker-Engine
    - Install-minikube-Engine
    - Install-Kubernetes-Engine


  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION:
      context:
      - AWSPolicy
      - Slack-notifications
    TYPEORM_ENTITIES:
      context:
      - AWSPolicy
      - Slack-notifications
    TYPEORM_HOST:
      context:
      - AWSPolicy
      - Slack-notifications
    TYPEORM_PORT:
      context:
      - AWSPolicy
      - Slack-notifications
    TYPEORM_USERNAME:
      context:
      - AWSPolicy
      - Slack-notifications
    TYPEORM_PASSWORD:
      context:
      - AWSPolicy
      - Slack-notifications
    TYPEORM_DATABASE:
      context:
      - AWSPolicy
      - Slack-notifications